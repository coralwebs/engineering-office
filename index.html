<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>شرکت فنی مهندسی کورال وب</title>
    <link rel="stylesheet" href="style/main.css">
    <link rel="stylesheet" href="style/reset.css">
    <link rel="stylesheet" href="style/all.min.css">
</head>

<body>
    <!-- header-top-start -->
    <section id="header-top">
        <div class="container">
            <div class="row">
                <div class="header-top-message">
                    <p>سلام دوست من به وب سایت ما خوش اومدی.</p>
                </div>
                <div class="header-top-social">
                    <ul>
                        <li><a href=""><i class="fab fa-instagram"></i></a></li>
                        <li><a href=""><i class="fab fa-linkedin"></i></a></li>
                        <li><a href=""><i class="fab fa-twitter-square"></i></a></li>
                        <li><a href=""><i class="fab fa-facebook"></i></a></li>
                    </ul>
                </div>
            </div>
        </div>
    </section>

    <!-- header-top-end -->

    <!-- info -->

    <section id="info">
        <div class="container">
           <div class="row">
            <div class="info-item">
                <div class="info-item-icon">
                    <i class="far fa-clock"></i>
                </div>
                <div class="info-item-desc">
                    <p>شنبه تا چهارشنبه 8 صبح تا 16 بعد از ظهر </p>
                    <p class="friday"> پنج شنبه ها 8 صبح الی 12 </p>
                </div>
            </div>
            <div class="info-item">
                <div class="info-item-icon">
                    <i class="fas fa-map-marked"></i>
                </div>
                <div class="info-item-desc">
                    <p>ایران، تهران </p>
                </div>
            </div>
            <div class="info-item">
                <div class="info-item-icon">
                    <i class="fas fa-phone-volume"></i>
                </div>
                <div class="info-item-desc phone">
                    <p>شماره : 000000000</p>
                    <p class="mobile">شماره موبایل: 0000000000</p>
                </div>
            </div>
           </div>
        </div>
    </section>


    <script src="js/all.min.js"></script>
</body>

</html>
